<script>
;(function() {
  var viewer = document.getElementById('pic-viewer');
  var paddingTop = document.getElementById('header').offsetHeight;
  viewer.style.height = (document.documentElement.offsetHeight - paddingTop) + 'px'; 
  window.onresize = (function() {
    var delay;
    return function() {
      if (delay) {
        clearTimeout(delay);
      }
      delay = setTimeout(function() {
        viewer.style.height = (document.documentElement.offsetHeight - paddingTop) + 'px'; 
      }, 20);
    }
  })();

Do(function(){
  var picContainer = $('.pic-wrap');
  $('html').delegate('.view-zoom', 'click', function(e) {
    e.preventDefault();
    var el = $(this);
    if (el.hasClass('view-zoom-out')) {
       el.removeClass('view-zoom-out');
       el.addClass('view-zoom-in');
       picContainer.css('tableLayout', 'auto');
    } else {
       el.removeClass('view-zoom-in');
       el.addClass('view-zoom-out');
       picContainer.css('tableLayout', 'fixed');
    }
  })
});

})();
</script>
